
<script>
(function() {
  var BloomboxUnitProductCardBehavior, BloomboxUnitProductCardBehaviorImpl = {
    properties: {
      /**
       * Object specifying product pricing. This is specified in either weighted pricing (i.e.
       * pricing per-gram or per-ounce), which is generally used for raw product, namely
       * flowers and concentrates.
       */
      pricing: {
        type: Object,
        notify: true,
        reflectToAttribute: true,
        value: function() {
          return {"unit": {"available": true, "value": 0}};
        }
      }
    }
  };

  Polymer.BloomboxUnitProductCardBehavior = BloomboxUnitProductCardBehavior = [
    BloomboxBaseProductCardBehavior, BloomboxUnitProductCardBehaviorImpl
  ];
});
</script>
